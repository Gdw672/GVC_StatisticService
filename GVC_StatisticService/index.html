<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Отчет по данным</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #aaa;
      padding: 6px;
      text-align: center;
    }

    th {
      background-color: #eee;
      cursor: pointer;
    }

    .metric:hover {
      background-color: #cceeff;
    }

    .metric:active {
      background-color: #aaddff;
    }

    .selected {
      background-color: #d7f0ff !important;
      outline: 2px solid #007acc;
    }

    #toggleButton {
      margin-top: 10px;
      float: right;
    }

    #listsContainer {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .listBlock {
      border: 1px solid #aaa;
      padding: 10px;
      min-height: 40px;
      background: #f9f9f9;
      cursor: pointer;
    }

    .listBlock.active {
      background: #e0f7ff;
      border: 2px solid #007acc;
    }

    #addListButton {
      margin-top: 10px;
      padding: 5px 10px;
      font-size: 14px;
    }

    th.selected, td.selected {
      background-color: #007acc !important;
      color: white;
      font-weight: bold;
      border: 2px solid #005f99;
    }

    .tag {
      background-color: #007acc;
      color: white;
      padding: 3px 8px;
      border-radius: 10px;
      font-size: 13px;
    }

    .showChartButton {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 12px;
      margin-left: 10px;
    }

    .showChartButton:hover {
      background-color: #218838;
    }

    .chartContainer {
      margin-top: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      background: white;
    }

    .chartHeader {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .chartTitle {
      font-weight: bold;
      font-size: 16px;
    }

    .closeChartButton {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 3px 8px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 11px;
    }

    .closeChartButton:hover {
      background-color: #c82333;
    }

    .chartPlot {
      width: 100%;
      height: 400px;
    }
  </style>
</head>
<body>
  <h3>Отчет по данным</h3>
  <button id="toggleButton">Повернуть таблицу</button>
  <div id="tableContainer"></div>

  <h4>График по тегам</h4>
  <div id="listsContainer"></div>
  <button id="addListButton">+ Добавить новый график</button>

  <h4>Графики</h4>
  <div id="chartsContainer"></div>

  <!-- Подключаем модули -->
  <script src="table-manager.js"></script>
  <script src="chart-manager.js"></script>
  <script>
    // Инициализация приложения
    const APP_CONFIG = {
      apiUrl: "http://localhost:5134/api/Database/testData",
      tableContainer: "tableContainer",
      listsContainer: "listsContainer",
      chartsContainer: "chartsContainer",
      toggleButton: "toggleButton",
      addListButton: "addListButton"
    };

    // Глобальное состояние приложения
    window.AppState = {
      originalData: [],
      selectedParamsByList: [[]],
      selectedDates: [],
      activeListIndex: 0,
      transposed: false,
      chartsVisible: [] // массив булевых значений для видимости графиков
    };

    // Инициализация модулей
    // Инициализация модулей
    document.addEventListener('DOMContentLoaded', async () => {
      // Инициализируем таблицу
      TableManager.init(APP_CONFIG);
      
      // Инициализируем графики и сделаем их доступными глобально
      window.ChartManager = ChartManager;
      ChartManager.init(APP_CONFIG);
      
      // Загружаем данные
      await TableManager.loadData();
    });
  </script>
</body>
</html>
